
<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario"
      (ngSubmit)="guardar()">

  <!-- Continentes -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control"
              formControlName="continente">

        <option value=""> -- Seleccione Continente --</option>
        <option *ngFor="let continente of continentes"
                [value]="continente | lowercase"> {{continente}} </option>

      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length > 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control"
              formControlName="pais">

        <option value=""> -- Seleccione País --</option>
        <option *ngFor="let pais of paises"
                [value]="pais.alpha3Code"> {{pais.name}} </option>

      </select>
    </div>
  </div>

  <!-- Paises fronterizos -->
  <div class="row mb-3" *ngIf="paisesFronterizos.length > 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control"
              formControlName="frontera">

        <option value=""> -- Seleccione País fronterizo --</option>
        <option *ngFor="let paisFronterizo of paisesFronterizos"
                [value]="paisFronterizo.alpha3Code"> {{paisFronterizo.name}} </option>

      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              type="submit">
        Seleccionar
      </button>
    </div>
  </div>

</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
